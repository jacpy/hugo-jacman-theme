<div class="article-nav clearfix">
    {{ if .Prev }}
	<div class="prev">
		<a href="{{ .Prev.RelPermalink }}" title="{{ .Prev.Title }}">
			<strong>上一篇：</strong><br>
			<span>
				{{ .Prev.Title }}
			</span>
		</a>
	</div>
    {{ end }}
    {{ if .Next }}
	<div class="next">
		<a href="{{ .Next.RelPermalink }}" title="{{ .Next.Title }}">
			<strong>下一篇：</strong><br>
			<span>
				{{ .Next.Title }}
			</span>
		</a>
	</div>
    {{ end }}
</div>
